version: "2.1"

services:
  caddy:
    build:
      context: ./caddy
      args:
      - DNS_PROVIDER=digitalocean
      - CADDY_VERSION=v2.5.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: 1
volumes:
  caddy_data:
  caddy_config: